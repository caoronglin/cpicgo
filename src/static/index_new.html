<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cpicgo - 现代图床</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .glass {
                @apply bg-white/70 dark:bg-gray-900/70 backdrop-blur-lg border border-white/50 dark:border-gray-800/50 shadow-lg transition-all duration-300;
            }
            .glass-hover {
                @apply hover:bg-white/80 dark:hover:bg-gray-900/80 hover:shadow-xl;
            }
            .btn-primary {
                @apply px-4 py-2 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-lg shadow-md hover:from-indigo-700 hover:to-purple-700 transition-all duration-300;
            }
            .btn-secondary {
                @apply px-4 py-2 bg-white/50 dark:bg-gray-800/50 rounded-lg shadow-md hover:bg-white/70 dark:hover:bg-gray-800/70 transition-all duration-300;
            }
            .card {
                @apply glass rounded-xl overflow-hidden glass-hover;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 to-slate-100 dark:from-gray-900 dark:to-slate-800 min-h-screen text-gray-800 dark:text-gray-100 transition-colors duration-300">
    <div id="app" class="min-h-screen">
        <!-- 顶部导航栏 -->
        <header class="sticky top-0 z-50 glass px-4 md:px-6 py-3 transition-all duration-300" id="navbar">
            <div class="max-w-7xl mx-auto flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-cloud text-2xl text-indigo-600"></i>
                    <h1 class="text-xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">Cpicgo</h1>
                </div>
                <div class="hidden md:flex items-center space-x-4">
                    <button id="dashboard-btn" class="px-4 py-2 rounded-lg hover:bg-white/30 dark:hover:bg-gray-800/30 transition-colors duration-300">
                        <i class="fas fa-tachometer-alt mr-2"></i>仪表盘
                    </button>
                    <button id="gallery-btn" class="px-4 py-2 rounded-lg bg-white/30 dark:bg-gray-800/30 transition-colors duration-300">
                        <i class="fas fa-images mr-2"></i>图库
                    </button>
                    <button id="settings-btn" class="px-4 py-2 rounded-lg hover:bg-white/30 dark:hover:bg-gray-800/30 transition-colors duration-300">
                        <i class="fas fa-cog mr-2"></i>设置
                    </button>
                </div>
                <div class="flex items-center space-x-3">
                    <button id="create-folder-btn" class="btn-secondary text-sm font-medium glass-hover">
                        <i class="fas fa-folder-plus mr-2"></i>新建文件夹
                    </button>
                    <button id="auth-btn" class="btn-secondary text-sm font-medium glass-hover">
                        <i class="fas fa-shield-alt mr-2"></i>认证
                    </button>
                    <button id="theme-toggle" class="p-2 rounded-full hover:bg-white/30 dark:hover:bg-gray-800/30 transition-colors duration-300">
                        <i class="fas fa-moon dark:hidden"></i>
                        <i class="fas fa-sun hidden dark:block"></i>
                    </button>
                    <button id="mobile-menu-btn" class="md:hidden p-2 rounded-lg hover:bg-white/30 dark:hover:bg-gray-800/30 transition-colors duration-300">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- 移动端菜单 -->
        <div id="mobile-menu" class="fixed inset-0 z-40 glass transform translate-x-full transition-transform duration-300 md:hidden">
            <div class="h-full flex flex-col p-6">
                <div class="flex justify-between items-center mb-8">
                    <h2 class="text-xl font-bold">菜单</h2>
                    <button id="close-menu-btn" class="p-2 rounded-lg hover:bg-white/30 dark:hover:bg-gray-800/30 transition-colors duration-300">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="flex flex-col space-y-4">
                    <button class="px-4 py-3 rounded-lg hover:bg-white/30 dark:hover:bg-gray-800/30 transition-colors duration-300 text-left">
                        <i class="fas fa-tachometer-alt mr-3"></i>仪表盘
                    </button>
                    <button class="px-4 py-3 rounded-lg bg-white/30 dark:bg-gray-800/30 transition-colors duration-300 text-left">
                        <i class="fas fa-images mr-3"></i>图库
                    </button>
                    <button class="px-4 py-3 rounded-lg hover:bg-white/30 dark:hover:bg-gray-800/30 transition-colors duration-300 text-left">
                        <i class="fas fa-cog mr-3"></i>设置
                    </button>
                </div>
            </div>
        </div>

        <main class="max-w-7xl mx-auto px-4 md:px-6 py-8">
            <!-- 上传区域 -->
            <section class="card p-6 md:p-8 mb-8 animate-fade-in">
                <div class="text-center mb-8">
                    <h2 class="text-2xl md:text-3xl font-bold mb-2">上传您的图片</h2>
                    <p class="text-gray-600 dark:text-gray-400 max-w-2xl mx-auto">支持拖拽上传或点击选择，支持 JPG, PNG, WEBP, AVIF, SVG 等格式</p>
                </div>
                <div id="upload-zone" class="upload-zone rounded-xl p-8 md:p-12 cursor-pointer border-2 border-dashed border-gray-300 dark:border-gray-700 hover:border-indigo-500 dark:hover:border-indigo-500 transition-colors duration-300 bg-white/50 dark:bg-gray-800/50 glass-hover mb-6">
                    <div class="flex flex-col items-center justify-center text-center">
                        <i class="fas fa-cloud-upload-alt text-6xl text-indigo-500 mb-4"></i>
                        <h3 class="text-xl font-semibold mb-2">拖拽图片到此处或点击上传</h3>
                        <p class="text-gray-500 dark:text-gray-400 max-w-md mx-auto">最大文件大小: 10MB</p>
                    </div>
                </div>
                <div class="flex flex-col sm:flex-row justify-center items-center space-y-4 sm:space-y-0 sm:space-x-4">
                    <label for="file-input" class="btn-primary cursor-pointer flex items-center justify-center w-full sm:w-auto">
                        <i class="fas fa-upload mr-2"></i>选择图片
                    </label>
                    <button id="paste-btn" class="btn-secondary flex items-center justify-center w-full sm:w-auto">
                        <i class="fas fa-clipboard mr-2"></i>粘贴图片
                    </button>
                </div>
                <input type="file" id="file-input" multiple accept="image/*" class="hidden">

                <div id="upload-progress" class="upload-progress mt-6 hidden">
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-sm font-medium">上传进度</span>
                        <span class="text-sm font-medium text-indigo-600 progress-text">0%</span>
                    </div>
                    <div class="rounded-full h-3 overflow-hidden bg-gray-200 dark:bg-gray-700">
                        <div class="h-full bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 rounded-full progress-bar" style="width: 0%"></div>
                    </div>
                </div>
            </section>

            <!-- 统计信息 -->
            <section class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="card p-6 glass-hover animate-fade-in" style="animation-delay: 0.1s">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-500 dark:text-gray-400 text-sm mb-1">图片总数</p>
                            <p class="text-3xl font-bold" id="totalImages">0</p>
                        </div>
                        <div class="w-12 h-12 rounded-full bg-indigo-100 dark:bg-indigo-900/50 flex items-center justify-center text-indigo-600 dark:text-indigo-400">
                            <i class="fas fa-image text-xl"></i>
                        </div>
                    </div>
                </div>
                <div class="card p-6 glass-hover animate-fade-in" style="animation-delay: 0.2s">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-500 dark:text-gray-400 text-sm mb-1">总大小</p>
                            <p class="text-3xl font-bold" id="totalSize">0 B</p>
                        </div>
                        <div class="w-12 h-12 rounded-full bg-purple-100 dark:bg-purple-900/50 flex items-center justify-center text-purple-600 dark:text-purple-400">
                            <i class="fas fa-hdd text-xl"></i>
                        </div>
                    </div>
                </div>
                <div class="card p-6 glass-hover animate-fade-in" style="animation-delay: 0.3s">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-500 dark:text-gray-400 text-sm mb-1">今日上传</p>
                            <p class="text-3xl font-bold" id="todayUploads">0</p>
                        </div>
                        <div class="w-12 h-12 rounded-full bg-pink-100 dark:bg-pink-900/50 flex items-center justify-center text-pink-600 dark:text-pink-400">
                            <i class="fas fa-calendar-day text-xl"></i>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 图表统计 -->
            <section class="card p-6 mb-8 hidden md:block animate-fade-in" style="animation-delay: 0.4s">
                <h2 class="text-xl font-bold mb-4">上传统计</h2>
                <div class="h-64">
                    <canvas id="uploadChart"></canvas>
                </div>
            </section>

            <!-- 文件夹导航 -->
            <section class="card p-4 mb-6 animate-fade-in" style="animation-delay: 0.5s">
                <div class="flex items-center space-x-2 overflow-x-auto scrollbar-hide folder-path py-2">
                    <button data-folder="" class="text-indigo-600 dark:text-indigo-400 whitespace-nowrap px-3 py-1 rounded-md hover:bg-indigo-100 dark:hover:bg-indigo-900/30 transition-colors duration-300">
                        <i class="fas fa-home mr-1"></i> 根目录
                    </button>
                </div>
            </section>

            <!-- 搜索和过滤 -->
            <section class="card p-4 mb-6 animate-fade-in" style="animation-delay: 0.6s">
                <div class="flex flex-col md:flex-row items-stretch md:items-center justify-between space-y-4 md:space-y-0 md:space-x-4">
                    <div class="relative flex-1">
                        <input type="text" id="search-input" placeholder="搜索图片..." class="w-full px-4 py-2 pl-10 rounded-lg bg-white/50 dark:bg-gray-800/50 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-300">
                        <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                    <div class="flex items-center space-x-4 w-full md:w-auto">
                        <select id="folder-filter" class="w-full md:w-auto px-4 py-2 rounded-lg bg-white/50 dark:bg-gray-800/50 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-300">
                            <option value="">所有文件夹</option>
                        </select>
                        <select id="sort-filter" class="w-full md:w-auto px-4 py-2 rounded-lg bg-white/50 dark:bg-gray-800/50 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-300">
                            <option value="newest">最新上传</option>
                            <option value="oldest">最早上传</option>
                            <option value="name-asc">名称 A-Z</option>
                            <option value="name-desc">名称 Z-A</option>
                            <option value="size-asc">大小 从小到大</option>
                            <option value="size-desc">大小 从大到小</option>
                        </select>
                    </div>
                </div>
            </section>

            <!-- 图片网格 -->
            <section id="image-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 animate-fade-in" style="animation-delay: 0.7s">
                <!-- 图片将通过JavaScript动态加载 -->
            </section>

            <!-- 空状态 -->
            <section id="empty-state" class="empty-state card p-8 text-center hidden animate-fade-in" style="animation-delay: 0.8s">
                <div class="w-32 h-32 mx-auto mb-6 bg-gradient-to-br from-gray-200 to-gray-300 dark:from-gray-700 dark:to-gray-800 rounded-full flex items-center justify-center">
                    <i class="fas fa-cloud-upload-alt text-5xl text-gray-500 dark:text-gray-400"></i>
                </div>
                <h3 class="text-2xl font-semibold mb-3">暂无图片</h3>
                <p class="text-gray-500 dark:text-gray-400 max-w-md mx-auto mb-6">开始上传您的第一张图片</p>
                <button id="upload-btn" class="btn-primary px-6 py-3 shadow-lg">
                    <i class="fas fa-upload mr-2"></i>上传图片
                </button>
            </section>
        </main>

        <!-- 认证模态框 -->
        <div id="auth-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 hidden animate-fade-in">
            <div class="card p-6 max-w-md w-full mx-4 transform transition-all duration-300 scale-95 opacity-0" id="auth-modal-content">
                <h3 class="text-xl font-semibold mb-4">认证设置</h3>
                <div class="space-y-4">
                    <div>
                        <label for="auth-token-input" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">API Token</label>
                        <input type="text" id="auth-token-input" placeholder="输入您的API Token" class="w-full px-4 py-2 rounded-lg bg-white/50 dark:bg-gray-800/50 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-300">
                    </div>
                    <div class="flex space-x-4 pt-2">
                        <button id="cancel-auth" class="flex-1 px-4 py-2 btn-secondary">取消</button>
                        <button id="save-auth" class="flex-1 px-4 py-2 btn-primary">保存</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 创建文件夹模态框 -->
        <div id="folder-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 hidden animate-fade-in">
            <div class="card p-6 max-w-md w-full mx-4 transform transition-all duration-300 scale-95 opacity-0" id="folder-modal-content">
                <h3 class="text-xl font-semibold mb-4">创建文件夹</h3>
                <div class="space-y-4">
                    <div>
                        <label for="folder-name-input" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">文件夹名称</label>
                        <input type="text" id="folder-name-input" placeholder="输入文件夹名称" class="w-full px-4 py-2 rounded-lg bg-white/50 dark:bg-gray-800/50 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-300">
                    </div>
                    <div class="flex space-x-4 pt-2">
                        <button id="cancel-folder" class="flex-1 px-4 py-2 btn-secondary">取消</button>
                        <button id="create-folder-confirm" class="flex-1 px-4 py-2 btn-primary">创建</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 图片预览模态框 -->
        <div id="preview-modal" class="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center z-50 hidden animate-fade-in">
            <div class="max-w-6xl w-full h-full p-4 flex items-center justify-center" id="preview-modal-content">
                <button id="close-preview" class="absolute top-4 right-4 p-2 rounded-full bg-white/10 text-white hover:bg-white/20 transition-colors duration-300 z-10">
                    <i class="fas fa-times"></i>
                </button>
                <div class="flex flex-col md:flex-row items-center md:items-start space-y-4 md:space-y-0 md:space-x-6 max-w-full max-h-full overflow-hidden">
                    <div class="flex-1 max-w-md md:max-w-lg lg:max-w-xl relative">
                        <img id="preview-image" src="" alt="预览图片" class="max-w-full max-h-[70vh] object-contain rounded-lg">
                    </div>
                    <div class="w-full md:w-80 bg-white/10 backdrop-blur-md rounded-lg p-4 max-h-[70vh] overflow-y-auto">
                        <h3 id="preview-title" class="text-xl font-semibold mb-2"></h3>
                        <div class="space-y-4 mb-6">
                            <div class="flex justify-between text-sm">
                                <span>文件大小:</span>
                                <span id="preview-size"></span>
                            </div>
                            <div class="flex justify-between text-sm">
                                <span>上传时间:</span>
                                <span id="preview-time"></span>
                            </div>
                            <div class="flex justify-between text-sm">
                                <span>文件类型:</span>
                                <span id="preview-type"></span>
                            </div>
                            <div class="pt-2 border-t border-white/20">
                                <label class="block text-sm font-medium mb-1">图片链接</label>
                                <div class="flex items-center">
                                    <input type="text" id="preview-url" class="flex-1 px-3 py-2 rounded-l-lg bg-white/5 text-sm focus:outline-none focus:ring-1 focus:ring-indigo-500" readonly>
                                    <button id="copy-url" class="px-3 py-2 bg-indigo-600 text-white rounded-r-lg hover:bg-indigo-700 transition-colors duration-300">
                                        <i class="fas fa-copy"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="flex space-x-3">
                            <button id="download-image" class="flex-1 px-4 py-2 btn-secondary text-sm">
                                <i class="fas fa-download mr-1"></i> 下载
                            </button>
                            <button id="delete-image" class="flex-1 px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg shadow-md transition-colors duration-300 text-sm">
                                <i class="fas fa-trash mr-1"></i> 删除
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 通知组件 -->
    <div id="notifications" class="fixed top-0 right-0 p-4 z-50"></div>

    <!-- 模块化JavaScript -->
    <script src="js/config.js"></script>
    <script src="js/utils.js?v=2.0"></script>
    <script src="js/api.js?v=2.0"></script>
    <script src="js/state.js?v=2.0"></script>
    <script src="js/ui.js?v=2.0"></script>
    <script src="js/app.js?v=2.0"></script>
    <script>
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 初始化图表
            if (typeof Chart !== 'undefined') {
                const ctx = document.getElementById('uploadChart');
                if (ctx) {
                    new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: ['周一', '周二', '周三', '周四', '周五', '周六', '周日'],
                            datasets: [{
                                label: '上传数量',
                                data: [5, 10, 8, 15, 12, 20, 7],
                                borderColor: '#6366f1',
                                backgroundColor: 'rgba(99, 102, 241, 0.1)',
                                tension: 0.4,
                                fill: true
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    position: 'top',
                                },
                                tooltip: {
                                    mode: 'index',
                                    intersect: false,
                                }
                            },
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                }
            }
        });
    </script>
</body>
</html>
